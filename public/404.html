<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-100 via-indigo-100 to-purple-100">

  <div class="bg-white rounded-2xl px-16 py-14 shadow-2xl max-w-xl w-full text-center">
      <!-- SVG Image -->
      <div class="mb-6 animate-bounce">
        <img src="/images/404-error.svg" alt="404" class="mx-auto w-40 h-40" />
      </div>

      <!-- Text -->
      <div class="mb-6 space-y-2">
        <span class="inline-block bg-blue-100 text-blue-800 font-semibold text-sm px-4 py-1 rounded-full shadow-sm">
          ⚠️ 404 Error
        </span>
        <h1 class="text-xl font-bold text-blue-900">You're currently lost 😵‍💫</h1>
        <p class="text-gray-600">We couldn't find the page you were looking for.</p>
      </div>

      <!-- Home Button -->
      <a
        href="/"
        class="inline-block bg-blue-900 text-white px-5 py-2.5 rounded-lg shadow-md hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all"
      >
        Go Home
      </a>
    </div>

  </body>
</html>
